<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADP Panel Login</title>
  <style>
    body { 
      font-family: Arial; 
      background: #111; 
      color: #0f0; 
      text-align: center; 
      padding-top: 50px; 
    }
    input { 
      padding: 10px; 
      margin: 5px; 
      width: 220px; 
      background: #222; 
      color: #0f0; 
      border: 1px solid #0f0; 
    }
    button { 
      padding: 10px 20px; 
      background: #00ff99; 
      border: none; 
      cursor: pointer; 
      font-weight: bold;
    }
    h1 { color: #0f0; }
  </style>
</head>
<body>
  <h1>ADP Panel Login</h1>
  <form action="/login" method="POST">
    <input type="password" name="password" placeholder="Password" required /><br/>
    <input type="text" name="token" placeholder="Token" required /><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
